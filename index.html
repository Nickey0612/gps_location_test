            }

            function start() {
                if(navigator.geolocation) {
                    addText("位置情報の取得を開始");
                    element = document.getElementById("button");
                    element.textContent = "stop";
                    element.onclick = new Function("stop()");
                }else{
                    addText("この端末では利用できません");
                }
            }

            function stop() {
                element = document.getElementById("button");
                element.textContent = "start";
                element.onclick = new Function("start()");
            }
        </script>
    </head>
